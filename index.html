<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for centering the form */
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Custom CSS for entries heading and table */
    .entries-section {
      max-width: 100%;
      overflow-x: auto;
    }

    .entries-section h2 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .entries-table {
      width: 100%;
      border-collapse: collapse;
    }

    .entries-table th,
    .entries-table td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }

    /* Additional styles for registration form */
    .registration-form {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(109, 81, 81, 0.1);
    }

    .registration-form input[type="text"],
    .registration-form input[type="email"],
    .registration-form input[type="password"],
    .registration-form input[type="date"],
    .registration-form input[type="checkbox"],
    .registration-form button {
      display: block;
      width: calc(100% - 1rem);
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .registration-form button {
      background-color: #3490dc;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="center">
    <h1 class="text-3xl font-bold mb-4">Registration Form</h1>

    <div class="registration-form">
      <form id="registrationForm">
        <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password" class="block text-gray-700 font-bold mb-2">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="dob" class="block text-gray-700 font-bold mb-2">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms" class="text-gray-700">I accept the terms and conditions</label>

        <button type="submit" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
      </form>
    </div>
  </div>

  <!-- Entries section -->
  <div class="entries-section">
    <h2 class="text-xl font-bold mb-2">Entries</h2>

    <div class="max-w-4xl mx-auto bg-white rounded shadow-md p-4">
      <table class="entries-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Dob</th>
            <th>Accepted Terms?</th>
          </tr>
        </thead>
        <tbody id="entriesTableBody">
          <!-- Table body for displaying entries -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
